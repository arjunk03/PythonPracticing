<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    
    <article class="flashes">
      {% with messages  = get_flashed_messages() %}
      {% if messages  %}
      <ul>
        {% for message in messages  %}
        <li> {{ message }}</li>
         {%  endfor %}
      </ul>
      {% endif %}
      {% endwith%}
    
    <div>{% block data %} {% endblock %}</div>
  </body>
</html>
